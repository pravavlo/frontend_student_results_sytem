
<div class ="container">
  <div class = "card  border-danger">
    <h3 class="text-center"> University List</h3>
    <div class = "card-body text-bg-success">
      <table class="table  table-bordered">
        <thead>
        <th>Id</th>
        <th>name</th>
        <th>faculty</th>
        <th>nation</th>
        </thead>
        <tbody>
        <tr *ngFor = "let uni of universitys" [routerLink]="'/university/'+uni.id">
          <td> {{ uni.id}}</td>
          <td> {{ uni.name}}</td>
          <td> {{ uni.nation}}</td>
          <td> {{ uni.faculty}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <form>
    <div class="form-group row pt-4">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="name"  placeholder="enter name" [(ngModel)]="universe.name" name="uniName" >
      </div>
    </div>
    <div class="form-group row pt-3">
      <label for="nation" class="col-sm-2 col-form-label col-form-label-sm">nation</label>
      <div class="col-sm-10">
        <input type="nation" class="form-control form-control-sm" id="nation" placeholder="nation" [(ngModel)]="universe.nation" name="uniNation">
      </div>
    </div>
    <div class="form-group row pt-3">
      <label for="faculty" class="col-sm-2 col-form-label col-form-label-sm">faculty</label>
      <div class="col-sm-10">
        <input type="faculty " class="form-control form-control-sm" id="faculty" placeholder="faculty" [(ngModel)]="universe.faculty" name="uniFac">
      </div>
    </div>
    <div class="pt-4">
      <button type="submit" class="text-bg-info" (click)="universitySubmitted()" >Submit</button>
    </div>
  </form>
</div>
