<div class="wrapper">
  <div class="container">
    <div class="col-left">
      <div class="login-text">
        <h2>Welcome Back</h2>
        <p>Create your account.<br>It's totally free.</p>
        <nav>
        <a class="btn" routerLink="/home" >Sign Up</a>
        </nav>
      </div>
    </div>
    <div class="col-right">
      <div class="login-form">
        <h2>Login</h2>
        <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
          <p>
            <label>Username<span>*</span></label>
            <input  ngModel name="userName"  type="text" placeholder="UserName" required>
          </p>
          <p>
            <label>Password<span>*</span></label>
            <input ngModel name="userPassword"  type="password" placeholder="Password"   required>
          </p>
          <p>
            <input type="submit" value="login" />
          </p>
          <p>
            <a href="">Forget Password?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
